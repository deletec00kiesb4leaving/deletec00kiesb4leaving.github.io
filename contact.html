<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me</title>
  <style>
    /* Simple contact page styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;       /* Dark background by default */
      color: #fff;            /* Light text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;          /* Full viewport height */
    }

    h1 {
      margin-bottom: 10px;
    }

    .contact-container {
      background: #111;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #555;
    }

    /* Simple link back to home */
    .home-link {
      margin-top: 15px;
      color: #ccc;
      text-decoration: none;
    }

    .home-link:hover {
      color: #999;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Me</h1>
    <form>
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Your Name" required />

      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="Your Email" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <a class="home-link" href="index.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
